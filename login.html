 <!DOCTYPE html>
  <html>
    <head>
      <title>Login</title>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">


      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>



      <script>
          $(document).on("ready", function(){
            $('#login-page').css("height": window.innerWeight + "ps");
          });
      </script>
    </head>

    <body class="grey lighten-2">

        <div class="valign-wrapper" id="login-page">
            <div class="container">
                <div class="center-align">
                    <div class="row">
                        <div class="col s6 offset-s3">
                                <div class="card">
                                    <div class="card-content">
                                        <img style="max-width: 100px;" ondurationchange=""class="responsive-img" src="http://www.amcel.com.br/Content/images/logo-big.png" alt="">
                                        <div class="left-align">
                                            <form id="login-form" action="index.html" method="post">
                                                <div class="row">
                                                    <div class="col s12 input-field">
                                                        <i class="material-icons prefix">account_circle</i>
                                                        <input type="text" name="email" id="email" value="" />
                                                        <label for="email" value="E-Mail">E-Mail</label>
                                                    </div>
                                                    <div class="col s12 input-field">
                                                        <i class="material-icons prefix">lock</i>
                                                        <input type="password" name="password" id="password" value="" />
                                                        <label for="password" value="">Senha</label>
                                                    </div>
                                                    <div class="col s12 input-field">
                                                        <button class="btn waves-effect waves-light" type="button" name="action">Login</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>

                                </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>



      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    </body>
  </html>
